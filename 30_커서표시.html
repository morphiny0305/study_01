<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커서표시</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>수강과목</legend>
            <input type="time" value="09:00">
        </fieldset>
        <fieldset>
            <legend>신청자</legend>
            <p>
                <label for="user_name">이름</label>
                <input type="text" id="user_name" autofocus required>
            </p>
            <p>
                <label for="user_number">학번</label>
                <input type="text" id="user_number" required>
            </p>
            <p>
                <label for="user_class">학과</label>
                <select name="user_class" id="user_class">
                    <option value="">--선택하세요--</option>
                    <option value="컴퓨터공학과">컴퓨터공학과</option>
                    <option value="건축과">건축과</option>
                    <option value="기계공학과">기계공학과</option>
                    <option value="화학공학과">화학공학과</option>
                    <option value="산업공학과">산업공학과</option>
                </select>
            </p>
        </fieldset>
        <button type="submit">전송</button>
        <input type="reset" value="취소">
    </form>

</body>
</html>
