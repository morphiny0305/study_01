<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그 정리</title>
    <link rel="stylesheet" href="./css/20.css">
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>태그형식</th>
            <th>내용</th>
        </tr>
        <tr>
            <th rowspan="5">테이블 태그</th>
            <td>&lt;table&gt;&lt;/table&gt;</td>
            <td>테이블의 전체적인 구조 태그</td>
        </tr>
        <tr>

            <td>&lt;caption&gt;&lt;caption&gt;</td>
            <td>테이블 제목 태그</td>
        </tr>
        <tr>

            <td>&lt;th&gt;&lt;/th&gt;</td>
            <td>테이블 제목태그로 굵게 가운데 정렬 태그</td>
        </tr>
        <tr>

            <td>&lt;tr&gt;&lt;/tr&gt;</td>
            <td>테이블 행(가로)을 만드는 태그</td>
        </tr>
        <tr>

            <td>&lt;td&gt;&lt;/td&gt;</td>
            <td>테이블 열(세로)을 만드는 태그</td>
        </tr>
    </table>
</body>
</html>
