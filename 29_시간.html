<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>시간만 조절가능</legend>
            <label for="start_time1">시작시간</label>
            <input type="time" id="start_time1">

            <label for="end_time2">종료시간</label>
            <input type="time" id="end_time2">
        </fieldset>

        <fieldset>
            <legend>날짜와 시간 모두 조절가능</legend>
            <label for="start_time2">시작시간</label>
            <input type="datetime-local" id="start_time2">

            <label for="end_time2">종료시간</label>
            <input type="datetime-local" id="end_time2">
        </fieldset>
    </form>
</body>
</html>
