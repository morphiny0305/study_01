<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 설명글</title>
    <link rel="stylesheet" href="./css/17.css">
</head>
<body>
    <ul>
        <li>이미지와 설명글을 넣을 때 사용</li>
        <li>figure안에 img에 이미지를 넣고 figcaption에 설명글을 넣는다.</li>
    </ul>
    <hr>
    <figure>
        <img src="./images/img.GIF" alt="스누피">
        <figcaption>찰리브라운의 친구 스누피</figcaption>
    </figure>
</body>
</html>
