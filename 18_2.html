<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table연습</title>
    <link rel="stylesheet" href="./css/18.css">
</head>
<body>
    <table id="box1">
        <caption>3행 3열 테이블</caption>
        <thead>
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table id="box2">
        <caption>포켓몬스터 판매량</caption>
        <tr>
            <th>피카츄 판매량</th>
            <th>파이리 판매량</th>
            <th>꼬북이 판매량</th>
            <th>이상해씨 판매량</th>
        </tr>
        <tr>
            <td>10</td>
            <td>5</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td>20</td>
            <td>5</td>
            <td>15</td>
            <td>4</td>
        </tr>
        <tr>
            <td>10</td>
            <td>5</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td>20</td>
            <td>5</td>
            <td>15</td>
            <td>4</td>
        </tr>
        <tr>
            <td>60</td>
            <td>20</td>
            <td>36</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
