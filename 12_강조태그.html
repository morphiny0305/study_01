<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강조태그</title>
</head>
<body>
    <ul>
        <li>&lt;strong&gt;</li>
        <li>&lt;b&gt;</li>
        <li>&lt;em&gt;</li>
        <li>&lt;i&gt;</li>
        <li>&lt;u&gt;</li>
    </ul>
    <div>
        26일 <strong>민주당</strong>에 따르면, 당 <b>홍보국</b>은 지난 23일 이 대표 관련 수사를 진행 중인 검사 16명의 실명과 <em>사진</em>이 담긴 웹자보를 제작해 당 지역위원회에 <i>배포</i>했다. 이 <u>웹자보</u>의 제목은 '이 대표 관련 수사 서울중앙지검·수원지검 8개 부(검사 60명)'로, 같은 날 강원 현장최고위원회의에서 박찬대 최고위원이 발언한 내용을 토대로 제작됐다.
    </div>
</body>
</html>
