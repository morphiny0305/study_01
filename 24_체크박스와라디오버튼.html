<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스와 라디오버튼</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>체크박스와 라디오 버튼</legend>
            <h3>label태그 사용하지 않음</h3>
            <ul>
                <li><input type="radio">문법</li>
                <li><input type="radio">작문</li>
                <li><input type="radio">독해</li>
            </ul>


            <h3>label태그 사용</h3>
            <ul>
                <li>
                    <input type="radio" id="english" name="subject">
                    <label for="english">영어회화</label>
                </li>
                <li>
                    <input type="radio" id="chinese" name="subject">
                    <label for="chinese">중국어회화</label>
                </li>
                <li>
                    <input type="radio" id="japanese" name="subject">
                    <label for="japanese">일어회화</label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
